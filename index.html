<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="assets/images/Top.svg" alt="Top-circle" class="Top-circle" />
    <img
      src="assets/images/Botton.svg"
      alt="Bottom-circle"
      class="Bottom-circle"
    />
    <article class="Card__container">
      <header class="Card__header">
        <img
          src="assets/images/dragon-removebg-preview.png"
          alt="header-image"
          class="Card__header-image"
        />
        <img
          src="assets/images/Goku.png"
          alt="Card__header-profile"
          class="Card__header-profile"
        />
      </header>
      <section class="card__body">
        <p class="card__text">
          Goku Kakaroto
          <span class="card__text card__text--light">33</span>
        </p>
        <p class="card__text card__text--light">Vegeta</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80K</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
